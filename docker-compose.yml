services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clearboard-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clearboard-backend
    volumes:
      - ./backend:/var/www
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=clearboard
      - DB_USERNAME=root
      - DB_PASSWORD=password

  nginx:
    image: nginx:alpine
    container_name: clearboard-nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: clearboard-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=clearboard
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
